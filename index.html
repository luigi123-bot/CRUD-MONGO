<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ GestiÃ³n de Productos</h1>
            <p>Sistema CRUD con MongoDB</p>
        </header>

        <!-- Formulario para crear/editar productos -->
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" placeholder="Ej: Laptop HP" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">DescripciÃ³n *</label>
                    <textarea id="descripcion" rows="3" placeholder="DescripciÃ³n detallada del producto" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio ($) *</label>
                        <input type="number" id="precio" step="0.01" min="0" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock *</label>
                        <input type="number" id="stock" min="0" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">CategorÃ­a</label>
                        <input type="text" id="categoria" placeholder="Ej: ElectrÃ³nica">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn-submit" class="btn btn-primary">
                        <span>âž•</span> Agregar Producto
                    </button>
                    <button type="button" id="btn-cancel" class="btn btn-secondary" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="productos-container">
            <div class="productos-header">
                <h2>Lista de Productos</h2>
                <span id="productos-count" class="count-badge">0 productos</span>
            </div>
            
            <div id="loading" class="loading">Cargando productos...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div id="productos-lista" class="productos-grid">
                <!-- Los productos se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
